name: Deploy to GitHub Pages (Project Pages)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: hobbly-app/package-lock.json

      - name: Install
        run: npm ci
        working-directory: hobbly-app

      - name: Build
        run: npm run build
        working-directory: hobbly-app
        env:
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
          CI: false

      - name: Rewrite absolute root paths for subpath
        run: |
          REPO_PATH="/Ohjelmistokehitysprojekti-2"
          cd hobbly-app/build
          # 1) src="/..." и href="/..."
          find . -type f \( -name '*.html' -o -name '*.js' -o -name '*.css' \) -print0 | xargs -0 sed -i -E "s#(src|href)=[\"']/+#\\1=\"${REPO_PATH}/#g"
          # 2) url(/...) в CSS/JS/HTML
          find . -type f \( -name '*.html' -o -name '*.js' -o -name '*.css' \) -print0 | xargs -0 sed -i -E "s#url\\((['\"])*/+#url(\\1${REPO_PATH}/#g"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hobbly-app/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
